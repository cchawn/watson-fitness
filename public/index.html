<!DOCTYPE html>
<html ng-app="watsonApp">
<head>
  <meta charset="utf-8">
  <meta name="author" content="Christina Chan">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <base href="/">
  
  <title>Watson Fitness Attendant</title>
  
  <link rel="stylesheet" type="text/css" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body ng-controller="HomeCtrl as ctrl">
  <nav class="container-fluid">
    <ul class="left">
      <li>
        <a href="/"
          ng-class="ctrl.activeLink(ctrl.$state.current.name, 'home')"
          class="nav-link">
          Demo
        </a>
      </li>
      <li>
        <a href="/about"
          ng-class="ctrl.activeLink(ctrl.$state.current.name, 'about')"
          class="nav-link">
          About
        </a>
      </li>
    </ul>
    <ul class="middle">
      <li class="brand"><a href="/"><img alt="Watson Fitness Attendant" src="/assets/watson_logo.png"></a></li>
    </ul>
    <ul class="right">
      <li>
        <a
          href="/login"
          ng-class="ctrl.activeLink(ctrl.$state.current.name, 'login')"
          class="nav-link">
          Log in
        </a>
      </li>
      <li>
        <a href="/login"
          class="cta cta-border">
          Sign up
        </a>
      </li>
    </ul>
    <ul class="right mobile">
      <li ng-click="ctrl.toggleMenu()" class="clickable">
          <img id="show-menu" ng-hide="ctrl.showMenu" alt="Menu" src="/assets/menu.svg">
          <img id="hide-menu" ng-show="ctrl.showMenu" alt="Close" src="/assets/multiply.svg">
      </li>
    </ul>
  </nav>
  <div id="mobile-menu"
    ng-show="ctrl.showMenu"
    class="mobile-menu container-fluid">
    <ul>
      <li ng-click="ctrl.toggleMenu()">
        <a href="/"
          ng-class="ctrl.activeLink(ctrl.$state.current.name, 'home')"
          class="nav-link">
          Demo
        </a>
      </li>
      <li ng-click="ctrl.toggleMenu()">
        <a href="/about"
          ng-class="ctrl.activeLink(ctrl.$state.current.name, 'about')"
          class="nav-link">
          About
        </a>
      </li>
      <li ng-click="ctrl.toggleMenu()">
        <a href="/login"
          ng-class="ctrl.activeLink(ctrl.$state.current.name, 'login')"
          class="nav-link">
          Log in
        </a>
      </li>
      <li ng-click="ctrl.toggleMenu()">
        <a href="/login"
          class="nav-link">
          Sign up
        </a>
      </li>
    </ul>
  </div>
  <div class="content">
    <h1 class="hidden">Watson Fitness Attendant</h1>
    <ui-view></ui-view>
  </div>
  <footer class="container-fluid">
    <ul class="left">
      <li><a href="/"><img alt="Watson Fitness Attendant" src="/assets/watson_logo.png"></a></li>
    </ul>
    <p class="right copyright">
      CISC 490: Group 5
    </p>
  </footer>

  <script src="/bower_components/jquery/dist/jquery.min.js"></script>
  <script src="/bower_components/angular/angular.min.js"></script>
  <script src="/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="./app/app.js"></script>
  <script src="./app/home/home.js"></script>
  <script src="./app/about/about.js"></script>
  <script src="./app/login/login.js"></script>
</body>
</html>
