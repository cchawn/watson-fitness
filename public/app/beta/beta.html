<div class="beta">
  <h2 class="title">get excited</h2>
  <p class="catch">Join our newsletter to be the first to know when we launch!</p>
  <form>
    <input
      class="inline"
      type="text"
      id="first-name"
      placeholder="First name">
    <input
      class="inline"
      type="text"
      id="last-name"
      placeholder="Last name">
    <input
      type="text"
      id="company"
      placeholder="Business (optional)">
    <input
      type="email"
      id="email"
      placeholder="Email">
    <button
      type="submit"
      class="cta cta-primary">
        Subscribe
      </button>
  </form>
</div>
